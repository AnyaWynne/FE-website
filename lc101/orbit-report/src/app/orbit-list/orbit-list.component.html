<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable" (click)="sort('name')">Name</th>
        <th class="sortable" (click)="sort('type')">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor='let setellite of satellites'>
        <th>{{setellite.name}}</th>
        <th [class.warning]=setellite.shouldShowWarning()>{{setellite.type}}</th>
        <th>{{setellite.launchDate}}</th>
        <th>{{setellite.orbitType}}</th>
        <th>{{setellite.operational}}</th>
    </tr>
</table>
