<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">Name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <!-- todo: put <tr *ngFor=""></tr> here -->
    <tr *ngFor='let setellite of satellites'>
        <th>{{setellite.name}}</th>
        <th >{{setellite.type}}</th>
        <th>{{setellite.launchDate}}</th>
        <th>{{setellite.orbitType}}</th>
        <th>{{setellite.operational}}</th>
    </tr>
</table>
